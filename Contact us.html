<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #0a0f1c; /* Dark background for neon effect */
    color: #e0f7ff;
    text-align: center;
    padding: 50px 20px;
}

/* Contact Info Styling */
h3 {
    font-size: 1.4rem;
    margin: 20px 0;
    color: #00f0ff;
    text-shadow: 0 0 8px #00f0ff, 0 0 16px #00c0ff;
    border: 1px solid #00f0ff;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #00f0ff;
    transition: 0.3s;
}

/* Hover Glow Effect */
h3:hover {
    background: rgba(0, 255, 255, 0.1);
    box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    transform: scale(1.05);
}

/* Clickable Links */
h3 a {
    text-decoration: none;
    color: inherit;
}
